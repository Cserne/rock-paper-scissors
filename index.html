<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="scoreBoard">
        <div id="userLabel" class="badge">user</div>
        <div id="compLabel" class="badge">comp</div>
        <span id="userScore">0</span>
        :
        <span id="compScore">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You won!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rock.png" alt="rock">
        </div>
        <div class="choice" id="p">
            <img src="images/paper.png" alt="paper">
        </div>
        <div class="choice" id="s">
            <img src="images/scissors.png" alt="scissors">
        </div>
    </div>

    <p id="actionMessage">Make your move!</p>
</body>
</html>
